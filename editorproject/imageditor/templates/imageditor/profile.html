{% extends "imageditor/base.html" %}
{% load static %}

{% block content %}
<div class="container" style="padding-top: 120px; padding-bottom: 60px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-secondary card-glass">
                <div class="card-header bg-transparent border-secondary py-3">
                    <h3 class="mb-0 fw-bold">User Profile</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="profile-icon mx-auto mb-3">
                            <i class="bi bi-person-fill display-4"></i>
                        </div>
                        <h4>{{ user.username }}</h4>
                        <p class="text-light opacity-75">{{ user.email }}</p>
                    </div>

                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <div class="p-3 border border-secondary rounded bg-black bg-opacity-25">
                                <span class="d-block text-secondary small mb-1">Full Name</span>
                                <span class="fs-5">{{ user.get_full_name|default:"Not set" }}</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-3 border border-secondary rounded bg-black bg-opacity-25">
                                <span class="d-block text-secondary small mb-1">Date Joined</span>
                                <span class="fs-5">{{ user.date_joined|date:"M d, Y" }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'profile_edit' %}" class="btn btn-outline-info">
                            <i class="bi bi-pencil-square me-2"></i>Edit Profile
                        </a>
                        <a href="{% url 'password_change' %}" class="btn btn-outline-warning">
                            <i class="bi bi-key-fill me-2"></i>Change Password
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-light">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #0b0e14;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
    }
    .card-glass {
        background: rgba(15, 18, 24, 0.8) !important;
        backdrop-filter: blur(10px);
    }
    .profile-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }
</style>
{% endblock %}

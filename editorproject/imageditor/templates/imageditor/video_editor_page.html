{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
/* --- CORE STUDIO LAYOUT --- */
        body {
            background-color: #0b0e14;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
            background: radial-gradient(circle at center, #161b22 0%, #0b0e14 100%);
        }

        #processing-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        }

        /* --- WORKSPACE & VIDEO STAGE --- */
        .video-workspace {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        #preview-video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(79, 172, 254, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #video-wrapper {
            position: relative;
            display: none;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 0 1px #2a2a2e, 0 20px 50px rgba(0,0,0,0.9);
            border-radius: 4px;
        }

        /*#preview-video {*/
        /*    max-width: 100%;*/
        /*    max-height: 85vh;*/
        /*    display: block;*/
        /*    background: #000;*/
        /*}*/

        /* --- SIDEBAR DESIGN --- */
        .settings-sidebar {
            width: 400px;
            min-width: 400px;
            background: rgba(15, 18, 24, 0.95);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scrollable-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .form-range::-webkit-slider-runnable-track {
            background: #dee2e6;
            height: 6px;
            border-radius: 3px;
        }
        .form-range::-webkit-slider-thumb {
            margin-top: -5px;
        }

        /* --- TOOL BUTTONS --- */
        .list-group-item-action {
            background: #242427 !important;
            border: 1px solid #333338 !important;
            color: #a1a1aa !important;
            margin-bottom: 8px;
            border-radius: 6px !important;
            padding: 12px 16px !important;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .list-group-item-action:hover {
            background: #2d2d31 !important;
            color: #fff !important;
            border-color: #4b4b52 !important;
        }

        .list-group-item-action i {
            color: #3b82f6; /* Accent color for icons */
        }

        /*#tool-settings-area {*/
        /*    background: #0e0e10;*/
        /*    border: 1px solid #2a2a2e;*/
        /*    border-radius: 8px;*/
        /*    padding: 1.25rem;*/
        /*    margin-top: 10px;*/
        /*}*/

.tool-btn {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: #e0e0e0 !important;
        border-radius: 12px !important;
        margin-bottom: 10px;
        transition: all 0.3s ease !important;
        padding: 12px 15px !important;
    }

    .tool-btn:hover {
        background: rgba(255, 255, 255, 0.1) !important;
        border-color: #4facfe !important;
        transform: translateX(5px);
    }

    .tool-btn.active {
        background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%) !important;
        color: white !important;
        border: none !important;
        box-shadow: 0 0 15px rgba(79, 172, 254, 0.4);
    }

    /* --- SETTINGS AREA --- */
#tool-settings-area {
    overflow-x: hidden;
    width: 100%;
}

.upload-placeholder {
        border: 2px dashed rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.02);
        padding: 60px;
        border-radius: 30px;
        transition: 0.3s;
        cursor: pointer;
        text-align: center;
    }

    .upload-placeholder:hover {
        border-color: #4facfe;
        background: rgba(79, 172, 254, 0.05);
        color: #4facfe;
    }

    /* --- BUTTONS --- */
    .btn-action {
        border-radius: 12px;
        font-weight: 700;
        padding: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.85rem;
    }

    .btn-apply {
        background: linear-gradient(90deg, #00f2fe, #4facfe);
        border: none;
        color: white;
    }

    .btn-download {
        background: #ffffff;
        color: #0b0e14;
        border: none;
    }

    .btn-download:hover {
        background: #e0e0e0;
    }

    .btn-save-profile {
        background: linear-gradient(90deg, #10b981 0%, #059669 100%) !important;
        border: none !important;
        color: white !important;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        transition: all 0.3s ease;
    }

    .btn-save-profile:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        filter: brightness(1.1);
    }

    .btn-save-profile:disabled {
        background: #1e293b !important;
        opacity: 0.6;
        transform: none;
        box-shadow: none;
    }

    /* --- PROGRESS OVERLAY --- */
    #processing-overlay {
        background: rgba(11, 14, 20, 0.9);
        backdrop-filter: blur(5px);
    }

    .progress {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
    }

    .progress-bar {
        background: linear-gradient(90deg, #4facfe, #00f2fe);
    }

    /* --- CUSTOM SCROLLBAR --- */
    .scrollable-content::-webkit-scrollbar { width: 6px; }
    .scrollable-content::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        /* --- TEXT BOX & CROP OVERLAYS (STRICTLY PRESERVED) --- */

        .crop-box-overlay, .text-box-overlay {
            position: absolute;
            z-index: 10;
            box-sizing: border-box;
        }

        .crop-box-overlay {
            border: 2px solid #3b82f6;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.75);
            /*z-index: 10;*/
        }

        .text-box-overlay {
            border: 2px dashed #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            cursor: move;
            /*z-index: 11;*/
        }

        .crop-box-overlay .text-box-content {
        visibility: hidden !important;
        opacity: 0 !important;
        }

        .text-box-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: #FFFFFF;
            text-align: center;
            white-space: pre-line;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }



        /* --- RESIZE HANDLES --- */
        .resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid #3b82f6;
            border-radius: 2px;
            z-index: 11;
        }

        .nw { top: -6px; left: -6px; cursor: nw-resize; }
        .ne { top: -6px; right: -6px; cursor: ne-resize; }
        .sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .se { bottom: -6px; right: -6px; cursor: se-resize; }

        /* --- FONT CAROUSEL (STRICTLY PRESERVED) --- */
        .font-carousel-container {
            width: 100%;
            background: #242427;
            border: 1px solid #333338;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 1.5rem;
        }

        .font-carousel {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        .font-option {
            flex: 0 0 90px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .font-option:hover { transform: translateY(-3px); }

        .font-preview-box {
            width: 90px;
            height: 90px;
            background: #0e0e10;
            border: 2px solid #333338;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .font-preview-box img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .font-option.selected .font-preview-box {
            border-color: #3b82f6;
            background-color: #1e1e24;
        }

        .font-carousel::-webkit-scrollbar {
            height: 6px;
        }

        .font-carousel::-webkit-scrollbar-track {
            background: #dee2e6;
            border-radius: 10px;
        }

        .font-carousel::-webkit-scrollbar-thumb {
            background: #6c757d;
            border-radius: 10px;
        }



        .font-label {
            font-size: 11px;
            font-weight: 700;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .font-option.selected .font-label {
            color: #3b82f6;
        }

        /* --- ACTION BUTTONS --- */
        .btn-success { background-color: #10b981 !important; border: none !important; }
        .btn-primary { background-color: #3b82f6 !important; border: none !important; }
        .btn-outline-danger { color: #f87171 !important; border-color: #452a2a !important; }

        /* --- UPLOAD & PROCESSING --- */
        .upload-placeholder {
            border: 2px dashed #333338;
            background: #18181b;
            padding: 60px;
            border-radius: 12px;
        }

        #processing-overlay {
            background: rgba(10, 10, 11, 0.98);
        }
    </style>
</head>
<body>
{% include 'partials/navbar.html' %}
<div class="main-container">
    <div class="video-workspace">
        <div id="processing-overlay">
            <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
            <h4 id="status-text">Processing...</h4>
            <div class="progress w-50" style="height: 10px;">
                <div id="task-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
        </div>

        <div id="upload-container">
            <div class="upload-placeholder" onclick="document.getElementById('video-file-input').click()">
                <i class="bi bi-cloud-arrow-up fs-1"></i>
                <h3 class="mt-3">Upload Video</h3>
                <p class="text-muted">MP4, MOV, or WebM</p>
                <input type="file" id="video-file-input" hidden accept="video/*">
            </div>
        </div>

        <div id="video-wrapper" style="position: relative; display: none;">
            <video id="preview-video" controls style="max-width: 100%; display: block;"></video>

            <div id="visual-crop-box" class="crop-box-overlay" style="display: none;">
                <div id="watermark-text-content" class="text-box-content" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; pointer-events: none;"></div>

                <div class="crop-grid">
                    <div class="crop-grid-line horizontal"></div>
                    <div class="crop-grid-line vertical"></div>
                </div>

                <div class="resize-handle nw"></div>
                <div class="resize-handle ne"></div>
                <div class="resize-handle sw"></div>
                <div class="resize-handle se"></div>
            </div>
        </div>
    </div>

    <div class="settings-sidebar">
        <div class="sidebar-header">
            <h5 class="mb-0 text-white"><i class="bi bi-cpu-fill me-2 text-info"></i>AI Workspace</h5>
        </div>
        <div class="scrollable-content">
            <label class="form-label fw-bold mb-3 text-secondary small text-uppercase" style="letter-spacing: 1px;">Editing Tools</label>
            <div class="list-group mb-4">
                {% for key, tool in template_tools.items %}
                <button class="list-group-item list-group-item-action tool-btn" data-tool-key="{{ key }}">
                    <i class="bi bi-stars me-2"></i> {{ tool.name }}
                </button>
                {% endfor %}
            </div>
            <div id="tool-settings-area" >
                <p class="text-muted small mb-0 text-center">Select a tool above to begin editing.</p>
            </div>
        </div>
        <div class="p-3 border-top border-secondary">
            <button id="apply-btn" class="btn btn-action btn-apply w-100 mb-2" disabled>
                <i class="bi bi-magic me-1"></i> Preview Effect
            </button>

            <button id="commit-btn" class="btn btn-outline-success w-100 mb-2 py-2 fw-bold d-none">
                <i class="bi bi-check-lg me-1"></i> Save Changes
            </button>

            <button id="reset-btn" class="btn btn-action btn-outline-light w-100 mb-2 opacity-50" disabled>
                <i class="bi bi-arrow-counterclockwise me-1"></i> Reset to Original
            </button>

            <button id="save-to-profile-btn" class="btn btn-action btn-save-profile w-100 mb-2" disabled>
                <i class="bi bi-cloud-upload-fill me-1"></i> Save to Profile
            </button>

            <hr class="my-2">

            <button id="download-btn" class="btn btn-action btn-download w-100" disabled>
                <i class="bi bi-download me-1"></i> Download Result
            </button>
        </div>
</div>
<script>
    window.EditorConfig = {
        csrfToken: '{{ csrf_token }}',
        endpoints: {
            initialUpload: "{% url 'initial_video_upload' %}",
            preview: "{% url 'preview_video' %}",
            status: "/api/task-status/", // Base path for the task ID
            process: "{% url 'process_video' %}",
            reset: "{% url 'reset_video_state' %}",
            download: "{% url 'download_video' %}",
            saveToProfile: "/api/save-to-profile/"
        },
        tools: JSON.parse('{{ js_editor_tools|safe }}')
    };
</script>
<script src="{% static 'imageditor/js/video_editor.js' %}"></script>
</body>

</html>

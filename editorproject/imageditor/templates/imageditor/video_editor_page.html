{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* --- CORE LAYOUT --- */
        body { background-color: #f8f9fa; height: 100vh; overflow: hidden; margin: 0; }
        .main-container { height: 100vh; display: flex; }

        #processing-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        }

        .video-workspace {
            flex-grow: 1;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        #video-wrapper {
            position: relative;
            display: none;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            max-height: 100%;
        }

        #preview-video {
            max-width: 100%;
            max-height: calc(100vh - 40px);
            width: auto;
            height: auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            display: none;
        }

        .settings-sidebar {
            width: 380px;
            min-width: 380px; /
            flex-shrink: 0;
            background: white;
            border-left: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .scrollable-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }


        .form-range::-webkit-slider-runnable-track {
            background: #dee2e6;
            height: 6px;
            border-radius: 3px;
        }
        .form-range::-webkit-slider-thumb {
            margin-top: -5px;
        }

        /* Tool Setting Groups */
        .tool-option-group {
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        /* --- FONT CAROUSEL (PRO STYLE) --- */
        .font-carousel-container {
            width: 100%;
            background: #f1f3f5;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #e9ecef;
        }


        #tool-settings-area {
            overflow-x: hidden;
            width: 100%;
        }

        .font-carousel {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        .font-option {
            flex: 0 0 80px;
            text-align: center;
            cursor: pointer;
        }

        .font-preview-box {
            width: 100%;
            height: 60px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        /* Custom Scrollbar */
        .font-carousel::-webkit-scrollbar { height: 6px; }
        .font-carousel::-webkit-scrollbar-track { background: #dee2e6; border-radius: 10px; }
        .font-carousel::-webkit-scrollbar-thumb { background: #6c757d; border-radius: 10px; }

        .font-option {
            flex: 0 0 90px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .font-option:hover { transform: translateY(-3px); }

        .font-preview-box {
            width: 90px;
            height: 90px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .font-preview-box img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .font-option.selected .font-preview-box {
            border-color: #0d6efd; /* Bootstrap Primary */
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
            background-color: #f8f9ff;
        }

        .font-label {
            font-size: 11px;
            font-weight: 700;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .font-option.selected .font-label { color: #0d6efd; }

        .crop-box-overlay, .text-box-overlay {
            position: absolute;
            z-index: 10;
            box-sizing: border-box;
        }

        /* Specific to Crop */
        .crop-box-overlay {
            border: 2px solid #00ff00;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
        }

        .text-box-overlay {
            border: 2px dashed #0d6efd;
            background: rgba(13, 110, 253, 0.1);
            cursor: move;
        }

        .text-box-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: #FFFFFF;
            text-align: center;
            white-space: pre-line;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border: 2px solid #0d6efd;
            border-radius: 50%;
            z-index: 11;
        }
        .nw { top: -6px; left: -6px; cursor: nw-resize; }
        .ne { top: -6px; right: -6px; cursor: ne-resize; }
        .sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .se { bottom: -6px; right: -6px; cursor: se-resize; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="video-workspace">
        <div id="processing-overlay">
            <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
            <h4 id="status-text">Processing...</h4>
            <div class="progress w-50" style="height: 10px;">
                <div id="task-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
        </div>

        <div id="upload-container">
            <div class="upload-placeholder" onclick="document.getElementById('video-file-input').click()">
                <i class="bi bi-cloud-arrow-up fs-1"></i>
                <h3 class="mt-3">Upload Video</h3>
                <p class="text-muted">MP4, MOV, or WebM</p>
                <input type="file" id="video-file-input" hidden accept="video/*">
            </div>
        </div>

        <div id="video-wrapper" style="position: relative; display: inline-block;">
            <video id="preview-video" controls style="max-width: 100%; display: block;"></video>

            <div id="visual-crop-box" class="crop-box-overlay" style="display: none;">
                <div id="watermark-text-content" class="text-box-content" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; pointer-events: none;"></div>

                <div class="crop-grid">
                    <div class="crop-grid-line horizontal"></div>
                    <div class="crop-grid-line vertical"></div>
                </div>

                <div class="resize-handle nw"></div>
                <div class="resize-handle ne"></div>
                <div class="resize-handle sw"></div>
                <div class="resize-handle se"></div>
            </div>
        </div>
    </div>

    <div class="settings-sidebar">
        <div class="p-3 border-bottom bg-light">
            <h5 class="mb-0"><i class="bi bi-film me-2"></i>Video Editor</h5>
        </div>

        <div class="scrollable-content">
            <label class="form-label fw-bold mb-3">Editing Tools</label>
            <div class="list-group mb-4">
                {% for key, tool in template_tools.items %}
                <button class="list-group-item list-group-item-action tool-btn" data-tool-key="{{ key }}">
                    <i class="bi bi-gear-wide-connected me-2"></i> {{ tool.name }}
                </button>
                {% endfor %}
            </div>

            <div id="tool-settings-area" class="border p-3 rounded bg-light">
                <p class="text-muted small mb-0 text-center">Select a tool above to begin editing.</p>
            </div>
        </div>

        <div class="p-3 border-top bg-light">
            <button id="apply-btn" class="btn btn-success w-100 mb-2 py-2 fw-bold" disabled>
                <i class="bi bi-play-circle me-1"></i> Preview Effect
            </button>

            <button id="commit-btn" class="btn btn-outline-success w-100 mb-2 py-2 fw-bold d-none">
                <i class="bi bi-check-lg me-1"></i> Save Changes
            </button>

            <button id="reset-btn" class="btn btn-outline-danger w-100 mb-2 py-2 fw-bold" disabled>
                <i class="bi bi-arrow-counterclockwise me-1"></i> Reset to Original
            </button>

            <hr class="my-2">

            <button id="download-btn" class="btn btn-primary w-100 py-2 fw-bold" disabled>
                <i class="bi bi-download me-1"></i> Download Result
            </button>
        </div>
    </div>
</div>

<script>
    window.EditorConfig = {
        csrfToken: '{{ csrf_token }}',
        endpoints: {
            initialUpload: "{% url 'initial_video_upload' %}",
            preview: "{% url 'preview_video' %}",
            status: "/api/task-status/", // Base path for the task ID
            process: "{% url 'process_video' %}",
            reset: "{% url 'reset_video_state' %}",
            download: "{% url 'download_video' %}"
        },
        tools: JSON.parse('{{ js_editor_tools|safe }}')
    };
</script>

<script src="{% static 'imageditor/js/video_editor.js' %}"></script>

</body>
</html>
